    #        trunk_add_vlans: "{{ item.vlan_id }}"
    #      with_items: "{{ vlans }}"
    #      register: out
    
    #    - debug: 
    #        msg: Stdout "{{ out }}" 
            
    
    
        - name: Add VNI to VTEP
          nxos_vxlan_vtep_vni:
            interface: nve1
            vni: "{{ item.vni }}"
            multicast_group: "{{ item.mcast_group }}"
          with_items: "{{ vlans }}"
          register: out
    
        - debug: 
            msg: Stdout "{{ out }}" 
        
